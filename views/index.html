<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeJournal Log In</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <div class="logo">Me Journal</div>
    <form action="login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
      <p class="error"></p>

      <label for="pasword"> Password</label>
      <input type="password" id="pasword" name="password">
      <p class="error"></p>

      <button type="submit">Log In</button>
      <p class="link"><a href="#">Forgot Password</a></p>
    </form>
    <p class="link"><a href="./signup">Don't have an account | Sign Up</a></p>
  </main>

  <script>
    let User = {}
    fetch("./js/dummy.json").then((respone) => (respone.json()))
      .then((result) => {
        User = result
        console.log(User)
      })
  </script>
</body>

</html>
